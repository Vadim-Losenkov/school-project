<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.42">
  <title>pifagor</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/fonts.css">
</head>

<body style="background-color: #4e5258;">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="header__menu">
          <ul class="header__menu-list">
            <div class="list-1">
              <li><a href="about.html">ABOUT ME</a></li>
              <li><a href="portfolio.html">PORTFOLIO</a></li>
            </div>
          </ul>
          <div class="heaedr__logo">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
          </div>
          <ul class="header__menu-list">
            <div class="list-2">
              <li><a href="blog.html">MY BLOG</a></li>
              <li><a href="#">CONTACT ME</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="title contact">
    <div class="container">
      <h2 class="title__head">
        MY BLOG
      </h2>
      <div class="title__times">
        <span class="title__times-border"></span>
        <div class="title__times-wrapper">
          <i class="title__times-time"></i>
          <i class="title__times-time"></i>
          <i class="title__times-time"></i>
        </div>
        <span class="title__times-border"></span>
      </div>
      <h4 class="title__subtitle">
        I'LL BE GLAD TO ANSWER YOUR QUESTIONS!
      </h4>
    </div>
  </section>
  <section class="contact-form">
    <div class="container-form">
      <form>
        <input type="text" placeholder="Name"/>
        <input type="text" placeholder="Email address"/>
        <input type="text" placeholder="Subject"/>
        <textarea placeholder=" Your message"></textarea>
        <button type="submit">Send message</button>
      </form>
      <div class="contact__button">
        <a href="#" class="contact__button-link">
          I am Social
        </a>
      </div>
    </div>
  </section>
  <div class="contact-social">
    <div class="container-form">
      <div class="contact-social__inner">
        <div class="contact-social__item">
          <div class="contact-social__item-inner">
            <span class="icon-twitter"></span>
          </div>
        </div>
        <div class="contact-social__item">
          <div class="contact-social__item-inner">
            <span class="icon-facebook-square"></span>
          </div>
        </div>
        <div class="contact-social__item">
          <div class="contact-social__item-inner">
            <span class="icon-google"></span>
          </div>
        </div>
        <div class="contact-social__item">
          <div class="contact-social__item-inner">
            <span class="icon-linkedin-square"></span>
          </div>
        </div>
        <div class="contact-social__item">
          <div class="contact-social__item-inner">
            <span class="icon-pinterest"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
